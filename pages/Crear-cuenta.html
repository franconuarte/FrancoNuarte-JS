<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/estilos.css">
</head>

<body>
    <header class="header col-2 vh-100">
        <nav class="d-flex flex-column">
            <img class="logo mx-3 mt-5" src="../assets/img/logo.png" alt="logo">
            <ul class="d-flex flex-column">
                <li class="mt-5"><a class="a yellow fuente" href="../index.html">Volver</a></li>
            </ul>
        </nav>
    </header>
    <main class="bg-main col-10 vh-100 w-100">
        <h1 class="size-h1 fuente d-flex justify-content-center pt-5 yellow offset-3">Crear cuenta</h1>
        <form class="offset-3" name="login">
            <h3 class="yellow fuente">Usuario</h3>
            <input id="usuario" class="fuente w-50 mb-5" name="usuario" type="text" value=""
                placeholder="Escribe un usuario">
            <h3 class="yellow fuente">Contraseña</h3>
            <input id="contraseña" class="fuente w-50 mb-5" name="contraseña" type="password" value=""
                placeholder="Escribe una contraseña">
            <h3 class="yellow fuente">Confirmar usuario</h3>
            <input id="cousuario" class="fuente w-50 mb-5" name="cousuario" type="text" value=""
                placeholder="Escribe un usuario">
            <h3 class="yellow fuente">Confirmar contraseña</h3>
            <input id="cocontraseña" class="fuente w-50" name="cocontraseña" type="password" value=""
                placeholder="Escribe una contraseña">
            <br><br><br>
            <input id="submit" type="submit" value="Aceptar">
        </form>
    </main>
    <footer>

    </footer>
    <script src="../js/java-script-CrearCuenta.js"></script>
</body>

</html>
