<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/estilos.css">
    <style>
        .agregado {
            color: black;
            font-family: BebasNeue;
            font-size: 1.5rem;
        }

        .lista {
            color: yellow;
            margin-left: 250px;
        }
    </style>
</head>

<body>
    <div class="d-flex">
        <header class="header col-2 vh-100">
            <nav class="d-flex flex-column">
                <img class="logo mx-3 mt-5" src="./assets/img/logo.png" alt="logo">
                <ul class="d-flex flex-column">
                    <li class="a yellow fuente mt-3">Inicio</li>
                    <li class="a yellow fuente mt-3">Catalogo</li>
                </ul>
            </nav>
        </header>
        <main class="bg-main col-10 w-100">
            <h1 class="size-h1 fuente d-flex justify-content-center pt-5 yellow offset-3">Play-House</h1>
            <div class="mt-4 d-flex justify-content-center offset-3">
                <img class="mando me-5 mandos" src="./assets/img/mando.png" alt="">
                <h2 class="size-h2 yellow fuente d-flex justify-content-center">Â¿Quienes somos?</h2>
                <img class="mando mx-5 mandos mandos-2" src="./assets/img/mando.png" alt="">
            </div>
            <p class="size-p yellow fuente mt-5 d-flex justify-content-center offset-3">Bienvenido a Play House. En este
                sitio
                vas
                poder
                encotrar todos los productos de sony, al mejor precio</p>

            <h2 class="size-h2 yellow fuente d-flex justify-content-center offset-3 mb-5">Productos</h2>
            <div class="d-flex offset-3 mt-5 mb-4">
                <div class="d-flex flex-column justify-content-center me-5">
                    <h3 class="yellow fuente d-flex justify-content-center">Playstation 5</h3>
                    <img class="productos-ps" src="./assets/img/PS5.png" alt="">
                    <p id="ps5"></p>
                    <input id="comprar1" class="boton-comprar offset-3 mt-3" type="button" value="Comprar">
                </div>
                <div class="d-flex flex-column justify-content-center offset-4">
                    <h3 class="yellow fuente d-flex justify-content-center">Dualsense Edge</h3>
                    <img class="productos-dual" src="./assets/img/dualsense.png" alt="">
                    <p id="dual"></p>
                    <input id="comprar2" class="boton-comprar offset-3 mt-3" type="button" value="Comprar">
                </div>
            </div>
            <div class="d-flex offset-3">
                <div class="d-flex flex-column justify-content-center me-5">
                    <h3 class="yellow fuente d-flex justify-content-center">Auriculares Pulse 3D</h3>
                    <img class="productos-auri" src="./assets/img/auris.jpg" alt="">
                    <p id="auri"></p>
                    <input id="comprar3" class="boton-comprar offset-3 mt-3" type="button" value="Comprar">
                </div>
                <div class="d-flex flex-column justify-content-center offset-2">
                    <h3 class="yellow fuente d-flex justify-content-center">Playstation VR2</h3>
                    <img class="productos-vr" src="./assets/img/vr.jpg" alt="">
                    <p id="psvr"></p>
                    <input id="comprar4" class="boton-comprar mt-3" type="button" value="Comprar">
                </div>
            </div>
            <br><br><br>
            <div class="d-flex flex-column">
                <button id="btn" class="size-h2 fuente d-flex justify-content-start offset-3 mt-5 me-5 boton">Ver mi
                    carrito</button>
                <section id="data" class="mt-5 mb-5 d-flex justify-content-center">
                </section>
                <div class="d-flex">
                    <button id="btnComprar"
                        class="size-h2 fuente d-flex justify-content-start offset-3 mt-5 boton2">Comprar</button>
                    <button id="borrarStorage"
                        class="size-h2 fuente d-flex justify-content-start offset-3 mt-5 boton2">Borrar
                        carrito</button>
                </div>
                <ul id="ul" class="d-flex justify-content-center offset-3">

                </ul>
            </div>



        </main>
    </div>
    <footer class="footer">

    </footer>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script src="./js/java-script.js"></script>

</body>

</html>
